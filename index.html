<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>test work</title>
   <link rel="stylesheet" href="./css/reseet.css">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>

   <h4>Доступные курсы</h4>

   <div class="sorting">
      <p class="sorting__header">Сортировка</p>
      <div class="sorting__list">
         <p class="item" data-value="ascending">По возрастанию цены</p>
         <p class="item" data-value="descending">По убыванию цены</p>
      </div>
   </div>

   <ul class="courses"></ul>

   <div class="price">
      <h6>Фильтр по цене</h6>
      <div class="price__input">
         <div class="price__input-from">
            <input type="text" maxlength="9">
            <p class="clear"></p>
         </div>
         <div class="price__input-to">
            <input type="text" maxlength="9">
            <p class="clear"></p>
         </div>
      </div>
      <button class="price__search">Поиск</button>
      <button class="filter__clear">Сбросить фильтры</button>
   </div>

   <div class="popular__queries">
      <h6>Популярные запросы</h6>
      <div class="button">
         <button data-from="null" data-to="200">Запрос 1</button>
         <button data-from="100" data-to="350">3апрос 2</button>
         <button data-from="200" data-to="null">Запрос 3</button>
      </div>
   </div>



   <script src="./js/script.js"></script>
</body>

</html>
